<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>modifyElementFromSelector</title>
    <script src="../scanner.js"></script>
    <script src="../parser.js"></script>
    <script src="../main.js"></script>
    <script>
      function doit()
      {
        var result = document.getElementById("result");
        var selector = "p#result2.myClass";
        document.modifyElementFromSelector(result, selector);
      }
    </script>
    <style>
      body > * { background-color: red; }
      p#result2.myClass.myOtherClass[title='e'] { background-color: green; }
    </style>
  </head>
  <body onload="doit()">
    <h1 id="result" class="myOtherClass" title="e">This paragraph should be green.</h1>
  </body>
</html>
